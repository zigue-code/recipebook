# render.yaml - Configuration automatique
services:
  - type: web
    name: recipebook
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # À définir manuellement
    autoDeploy: true