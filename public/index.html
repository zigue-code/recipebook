<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è RecipeBook - Vos recettes en ligne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .recipe-card {
            transition: transform 0.3s;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        .difficulty-easy { background-color: #d1fae5; color: #065f46; }
        .difficulty-medium { background-color: #fef3c7; color: #92400e; }
        .difficulty-hard { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-orange-600 mb-4">
                <i class="fas fa-utensils mr-3"></i>RecipeBook
            </h1>
            <p class="text-gray-600 text-lg">Partagez et d√©couvrez des recettes d√©licieuses</p>
        </header>

        <!-- Barre de recherche et bouton -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div class="flex-1 relative">
                <input type="text" 
                       id="searchInput"
                       placeholder="Rechercher une recette ou un ingr√©dient..."
                       class="w-full p-4 pl-12 border rounded-lg shadow-sm focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <button onclick="window.location.href='/add.html'" 
                    class="bg-orange-500 text-white px-6 py-4 rounded-lg font-semibold hover:bg-orange-600 whitespace-nowrap">
                <i class="fas fa-plus mr-2"></i>Ajouter une recette
            </button>
        </div>

        <!-- Filtres -->
        <div class="flex flex-wrap gap-2 mb-6">
            <button onclick="loadRecipes()" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                Toutes
            </button>
            <button onclick="filterByCategory('plat')" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                Plats
            </button>
            <button onclick="filterByCategory('dessert')" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                Desserts
            </button>
            <button onclick="filterByDifficulty('facile')" class="px-4 py-2 bg-green-100 text-green-800 rounded-lg hover:bg-green-200">
                Facile
            </button>
        </div>

        <!-- Liste des recettes -->
        <div id="recipesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les recettes appara√Ætront ici -->
            <div class="text-center py-10 text-gray-500">
                <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                <p>Chargement des recettes...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>D√©velopp√© avec ‚ù§Ô∏è et üç≥ | RecipeBook v1.0</p>
            <p class="mt-2">D√©ploy√© sur <a href="https://render.com" class="text-orange-500 hover:underline">Render</a></p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
    
    <script>
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadRecipes();
            setupSearch();
        });

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let timeout = null;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    searchRecipes(e.target.value);
                }, 500);
            });
        }

        async function loadRecipes() {
            try {
                const recipes = await RecipeAPI.getAll();
                displayRecipes(recipes);
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('recipesContainer').innerHTML = `
                    <div class="col-span-3 text-center py-10 text-red-500">
                        <i class="fas fa-exclamation-triangle text-3xl mb-4"></i>
                        <p>Erreur de chargement des recettes</p>
                        <button onclick="loadRecipes()" class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg">
                            R√©essayer
                        </button>
                    </div>
                `;
            }
        }

        async function searchRecipes(query) {
            if (!query.trim()) {
                loadRecipes();
                return;
            }
            
            try {
                const recipes = await RecipeAPI.search(query);
                displayRecipes(recipes);
            } catch (error) {
                console.error('Erreur recherche:', error);
            }
        }

        function filterByCategory(category) {
            // Filtrage c√¥t√© client pour simplifier
            loadRecipes().then(() => {
                const allRecipes = document.querySelectorAll('.recipe-card');
                allRecipes.forEach(card => {
                    const cardCategory = card.dataset.category;
                    card.style.display = (category === 'all' || cardCategory === category) ? 'block' : 'none';
                });
            });
        }

        function displayRecipes(recipes) {
            const container = document.getElementById('recipesContainer');
            
            if (recipes.length === 0) {
                container.innerHTML = `
                    <div class="col-span-3 text-center py-10 text-gray-500">
                        <i class="fas fa-book text-3xl mb-4"></i>
                        <p class="text-xl mb-2">Aucune recette trouv√©e</p>
                        <p>Soyez le premier √† ajouter une recette !</p>
                    </div>
                `;
                return;
            }

            let html = '';
            recipes.forEach(recipe => {
                const difficultyClass = `difficulty-${recipe.difficulty}`;
                
                html += `
                    <div class="recipe-card bg-white rounded-xl shadow overflow-hidden" data-category="${recipe.category}">
                        <div class="h-48 bg-gray-200 relative">
                            ${recipe.image ? 
                                `<img src="${recipe.image}" alt="${recipe.title}" class="w-full h-full object-cover">` :
                                `<div class="w-full h-full flex items-center justify-center text-gray-400">
                                    <i class="fas fa-utensils text-4xl"></i>
                                </div>`
                            }
                            <span class="absolute top-3 right-3 px-3 py-1 rounded-full ${difficultyClass} text-xs font-semibold">
                                ${recipe.difficulty}
                            </span>
                        </div>
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="font-bold text-xl text-gray-800">${recipe.title}</h3>
                                <span class="text-yellow-500">
                                    ${'‚òÖ'.repeat(Math.floor(recipe.rating))}${'‚òÜ'.repeat(5 - Math.floor(recipe.rating))}
                                </span>
                            </div>
                            
                            <p class="text-gray-600 mb-4 line-clamp-2">${recipe.description}</p>
                            
                            <div class="mb-4">
                                <p class="text-sm text-gray-500 mb-1"><i class="fas fa-clock mr-1"></i> ${recipe.prepTime} min</p>
                                <p class="text-sm text-gray-500"><i class="fas fa-tag mr-1"></i> ${recipe.category}</p>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-gray-500">
                                    ${recipe.ingredients.length} ingr√©dients
                                </span>
                                <button onclick="viewRecipe('${recipe._id}')" 
                                        class="bg-orange-100 text-orange-600 px-4 py-2 rounded-lg hover:bg-orange-200">
                                    Voir la recette
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function viewRecipe(id) {
            window.location.href = `/recipe.html?id=${id}`;
        }

        function filterByDifficulty(difficulty) {
            // Impl√©mentation similaire √† filterByCategory
            console.log('Filtrer par:', difficulty);
        }
    </script>
</body>
</html>
