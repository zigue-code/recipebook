<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partager des recettes - RecipeBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <header class="mb-8">
            <a href="/" class="text-orange-600 hover:text-orange-700 mb-4 inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Retour
            </a>
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-share-alt text-orange-500 mr-3"></i>Partager vos recettes
            </h1>
        </header>

        <!-- Protection -->
        <div id="authWarning" class="hidden bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded-lg mb-8">
            <i class="fas fa-info-circle mr-2"></i>
            <a href="/login.html" class="font-medium underline">Connectez-vous</a> pour partager des recettes
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Mes recettes à partager -->
            <div class="bg-white rounded-xl shadow p-6">
                <h2 class="text-2xl font-bold mb-6">
                    <i class="fas fa-file-export text-orange-500 mr-2"></i>Mes recettes
                </h2>

                <div id="myRecipesContainer" class="space-y-4 max-h-96 overflow-y-auto">
                    <p class="text-gray-500 text-center py-8">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Chargement...
                    </p>
                </div>
            </div>

            <!-- Recettes partagées avec moi -->
            <div class="bg-white rounded-xl shadow p-6">
                <h2 class="text-2xl font-bold mb-6">
                    <i class="fas fa-file-import text-green-500 mr-2"></i>Partagées avec moi
                </h2>

                <div id="sharedWithMeContainer" class="space-y-4 max-h-96 overflow-y-auto">
                    <p class="text-gray-500 text-center py-8">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Chargement...
                    </p>
                </div>
            </div>
        </div>

        <!-- Modal de partage -->
        <div id="shareModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full mx-4">
                <h3 class="text-2xl font-bold mb-4">
                    <i class="fas fa-share text-orange-500 mr-2"></i>Partager la recette
                </h3>

                <div class="mb-4">
                    <p id="recipeToShare" class="text-gray-700 font-medium mb-4"></p>
                    
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-user mr-2"></i>Nom d'utilisateur
                    </label>
                    <input type="text" 
                           id="usernameInput"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500"
                           placeholder="Entrez le nom d'utilisateur">
                </div>

                <div id="shareError" class="hidden bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded mb-4 text-sm">
                    <span id="shareErrorText"></span>
                </div>

                <div class="flex gap-3">
                    <button onclick="closeShareModal()" class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50">
                        Annuler
                    </button>
                    <button onclick="confirmShare()" class="flex-1 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">
                        <i class="fas fa-check mr-2"></i>Partager
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        let currentShareRecipeId;

        document.addEventListener('DOMContentLoaded', () => {
            if (!AuthAPI.isAuthenticated()) {
                document.getElementById('authWarning').classList.remove('hidden');
                return;
            }
            loadMyRecipes();
            loadSharedWithMe();
        });

        async function loadMyRecipes() {
            try {
                const recipes = await RecipeAPI.getAll();
                const token = AuthAPI.getToken();
                const userId = JSON.parse(atob(token.split('.')[1])).id;

                // Filtrer mes recettes
                const myRecipes = recipes.filter(r => r.userId._id === userId);
                displayMyRecipes(myRecipes);
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('myRecipesContainer').innerHTML = `
                    <p class="text-red-500">Erreur de chargement</p>
                `;
            }
        }

        function displayMyRecipes(recipes) {
            const container = document.getElementById('myRecipesContainer');

            if (recipes.length === 0) {
                container.innerHTML = `
                    <p class="text-gray-500 text-center">Vous n'avez pas de recettes</p>
                `;
                return;
            }

            let html = '';
            recipes.forEach(recipe => {
                html += `
                    <div class="p-4 border rounded-lg hover:bg-gray-50">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h3 class="font-semibold text-gray-800">${recipe.title}</h3>
                                <p class="text-sm text-gray-500">${recipe.ingredients.length} ingrédients</p>
                            </div>
                            <button onclick="openShareModal('${recipe._id}', '${recipe.title.replace(/'/g, "\\'")}')" 
                                    class="px-3 py-1 bg-orange-100 text-orange-600 rounded hover:bg-orange-200 text-sm">
                                <i class="fas fa-share-alt mr-1"></i>Partager
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function loadSharedWithMe() {
            try {
                const shared = await SharingAPI.getSharedWithMe();
                displaySharedWithMe(shared);
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('sharedWithMeContainer').innerHTML = `
                    <p class="text-gray-500 text-center">Aucune recette partagée avec vous</p>
                `;
            }
        }

        function displaySharedWithMe(sharedRecipes) {
            const container = document.getElementById('sharedWithMeContainer');

            if (sharedRecipes.length === 0) {
                container.innerHTML = `
                    <p class="text-gray-500 text-center">Aucune recette partagée avec vous</p>
                `;
                return;
            }

            let html = '';
            sharedRecipes.forEach(sharing => {
                html += `
                    <div class="p-4 border border-green-200 rounded-lg bg-green-50">
                        <h3 class="font-semibold text-gray-800">${sharing.recipeId.title}</h3>
                        <p class="text-sm text-gray-600 mb-2">Par <span class="font-medium">${sharing.ownerId.username}</span></p>
                        <a href="/recipe.html?id=${sharing.recipeId._id}" class="text-orange-600 hover:text-orange-700 text-sm font-medium">
                            <i class="fas fa-eye mr-1"></i>Voir la recette
                        </a>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function openShareModal(recipeId, title) {
            currentShareRecipeId = recipeId;
            document.getElementById('recipeToShare').textContent = title;
            document.getElementById('usernameInput').value = '';
            document.getElementById('shareError').classList.add('hidden');
            document.getElementById('shareModal').classList.remove('hidden');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.add('hidden');
        }

        async function confirmShare() {
            const username = document.getElementById('usernameInput').value.trim();
            const errorDiv = document.getElementById('shareError');
            const errorText = document.getElementById('shareErrorText');

            if (!username) {
                errorText.textContent = 'Entrez un nom d\'utilisateur';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                errorDiv.classList.add('hidden');
                await SharingAPI.shareRecipe(currentShareRecipeId, username);
                closeShareModal();
                loadMyRecipes();
                loadSharedWithMe();
            } catch (error) {
                errorText.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        // Fermer le modal en cliquant en dehors
        document.getElementById('shareModal')?.addEventListener('click', (e) => {
            if (e.target === document.getElementById('shareModal')) {
                closeShareModal();
            }
        });
    </script>
</body>
</html>
